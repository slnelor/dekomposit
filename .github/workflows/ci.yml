name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  unit-and-sanity:
    name: Unit + Sanity
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-dotenv pydantic pydantic-settings openai httpx pytest pytest-asyncio textual

      - name: Run unit/integration tests (no live)
        run: |
          pytest -m "not live" -q --junitxml=test-results/non-live.xml

      - name: Bytecode compile sanity check
        run: |
          python -m compileall -q dekomposit

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-test-results
          path: test-results/non-live.xml
          if-no-files-found: ignore
